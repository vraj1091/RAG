version: '3.8'

services:
  mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: vraj10@PA
      MYSQL_DATABASE: rag_chatbot
      MYSQL_USER: root
      MYSQL_PASSWORD: vraj10@pa
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10
    networks:
      - app-network

  backend:
    build: ./backend/RAG_chatbot
    ports:
      - "8000:8000"
    environment:
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_NAME=rag_chatbot
      - DB_USER=root
      - DB_PASSWORD=vraj10@pa
      - SECRET_KEY=your-super-secret-key-change-in-production
      - FRONTEND_URL=http://localhost:3000
      - OLLAMA_BASE_URL=http://localhost:11434
      - OLLAMA_MODEL_NAME=phi4:14b
      - DEBUG=False
      - LOG_LEVEL=INFO
    depends_on:
      - mysql
    volumes:
      - uploads_data:/app/uploads
      - vector_data:/app/vector_stores
    networks:
      - app-network

  frontend:
    build: ./frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    environment:
      - REACT_APP_API_URL=http://localhost:8000/api/v1
      - REACT_APP_APP_NAME=AI RAG Chatbot
      - REACT_APP_VERSION=2.0.0
    networks:
      - app-network

volumes:
  mysql_data:
  uploads_data:
  vector_data:

networks:
  app-network:
    driver: bridge
