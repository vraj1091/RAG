services:
  # Backend API Service
  - type: web
    name: rag-chatbot-backend
    env: python
    region: oregon
    plan: free
    branch: main
    rootDir: backend/RAG_chatbot
    buildCommand: "pip install --upgrade pip && pip install -r requirements.txt"
    startCommand: "uvicorn main:app --host 0.0.0.0 --port $PORT"
    healthCheckPath: /health
    envVars:
      - key: PYTHON_VERSION
        value: "3.11.0"
      - key: DB_HOST
        value: localhost
      - key: DB_PORT
        value: "3306"
      - key: DB_NAME
        value: rag_chatbot
      - key: DB_USER
        value: root
      - key: DB_PASSWORD
        generateValue: true
      - key: SECRET_KEY
        generateValue: true
      - key: OLLAMA_BASE_URL
        value: http://localhost:11434
      - key: OLLAMA_MODEL_NAME
        value: llama3.2:latest
      - key: FRONTEND_URL
        sync: false
      - key: DEBUG
        value: "false"
      - key: LOG_LEVEL
        value: INFO
      - key: UPLOAD_PATH
        value: ./uploads
      - key: VECTOR_STORE_PATH
        value: ./vector_store
