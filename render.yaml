services:
  # Backend API Service (serves both API and Frontend)
  - type: web
    name: rag-chatbot
    env: docker
    region: oregon
    plan: free
    branch: main
    dockerfilePath: ./Dockerfile
    dockerContext: .
    healthCheckPath: /health
    envVars:
      # Database Configuration (SQLite - Local)
      - key: DB_HOST
        value: localhost
      - key: DB_PORT
        value: "3306"
      - key: DB_NAME
        value: rag_chatbot
      - key: DB_USER
        value: root
      - key: DB_PASSWORD
        generateValue: true
      
      # Security
      - key: SECRET_KEY
        generateValue: true
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: "30"
      
      # AI Model Configuration (Local - No external API needed)
      - key: OLLAMA_BASE_URL
        value: http://localhost:11434
      - key: OLLAMA_MODEL_NAME
        value: llama3.2:latest
      - key: MODEL_TEMPERATURE
        value: "0.7"
      - key: MODEL_TOP_P
        value: "0.9"
      - key: MAX_TOKENS
        value: "4000"
      
      # Application Settings
      - key: DEBUG
        value: "false"
      - key: LOG_LEVEL
        value: INFO
      - key: PORT
        value: "8000"
      
      # File Storage (Local)
      - key: UPLOAD_PATH
        value: ./uploads
      - key: VECTOR_STORE_PATH
        value: ./vector_store
      - key: MAX_FILE_SIZE_MB
        value: "50"
      
      # Frontend URL (same as backend since we serve both)
      - key: FRONTEND_URL
        sync: false
      
      # Python Version
      - key: PYTHON_VERSION
        value: "3.11.0"
